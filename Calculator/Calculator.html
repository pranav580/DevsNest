<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cal.io</title>
</head> 
<body>
    <div class="container">
        <div class="output">
            <div class="prev">
                <h1></h1>
            </div>
            <div class="curr">
                <h4>120 x 54 </h4>
            </div>
            <div class="result">
                <h3>6480</h3>
            </div>

        </div>
        <div class="input">
            <div class="cal grey">C</div>
            <div class="cal grey">+/-</div>
            <div class="cal grey">%</div>
            <div class="cal operator">/</div>
            <div class="cal">7</div>
            <div class="cal">8</div>
            <div class="cal">9</div>
            <div class="cal operator">x</div>
            <div class="cal">4</div>
            <div class="cal">5</div>
            <div class="cal">6</div>
            <div class="cal operator">-</div>
            <div class="cal">1</div>
            <div class="cal">2</div>
            <div class="cal">3</div>
            <div class="cal operator">+</div>
            <div class="cal zero">0</div>
            <div class="cal">.</div>
            <div class="cal equal">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
